<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
    <style>
        div {
            height: 40px;
            border: 1px solid black
        }
    </style>
    <script>
        //        什么是事件委托：通俗的讲，事件就是onclick，onmouseover，onmouseout，等就是事件，
        //        委托呢，就是让别人来做，这个事件本来是加在某些元素上的，然而你却加到别人身上来做，完成这个事件。
        //        也就是：利用冒泡的原理，把事件加到父级上，触发执行效果。
        //        好处1，提高性能。
        //        好处2，新添加的元素还会有之前的事件。
        window.onload = function () {
            var oUl = document.getElementById("ul1");
            function liClick(ev) {
                var oEvent = window.event || ev;
                oEvent.target.style.background = "red";
//                alert(oEvent.target.index);
            }
            oUl.addEventListener("click", liClick);
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</ul>
</body>
</html>
